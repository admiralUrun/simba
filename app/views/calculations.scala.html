@import views.html.helper._
@import services.SimbaHTMLHelper._

@(calculations: Seq[Calculation])

@main("Калькуляція") {
    <div class="container-fluid row">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>@tableHeaders(List("Інгрідіент", "Одиниця", "Артикул", "Кількість"), darkHead = true)</tr>
            </thead>
            <tbody>
            @calculations.map{ c =>
                <tr>
                    <td>@{c.description}</td>
                    <td>@{c.unit}</td>
                    <td>@{c.artBy}</td>
                    <td>@{c.count}</td>
                </tr>
            }
            </tbody>
        </table>
    </div>
}
